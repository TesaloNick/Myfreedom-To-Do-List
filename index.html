<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do list</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/null.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="./js/script.js"></script>
</head>

<body>
  <div class="background"></div>
  <div class="container">
    <form action="" class="form">
      <div class="form__top">
        <input type="text" class="form__input-text" placeholder="input task">
        <select name="" id="" class="form__select">
          <option value="">not important</option>
          <option value="">important</option>
          <option value="">very important</option>
        </select>
        <button class="form__button">ADD</button>
      </div>
    </form>
    <div class="content">
      <ul class="content__list ">
        <li class="item">
          <input type="checkbox" name="" class="item__checkbox">
          <p class="item__text">sdfsdf</p>
          <div class="item__change"></div>
          <div class="item__delete">
            <span></span>
            <span></span>
          </div>
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
